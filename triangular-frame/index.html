<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>三角弹框</title>
</head>

<body>
  <div class="item">
    <p>上：</p>
    <div class="rectangle rectangle-top"></div>
  </div>
  <div class="item">
    <p>下：</p>
    <div class="rectangle rectangle-bottom"></div>
  </div>
  <div class="item">
    <p>左：</p>
    <div class="rectangle rectangle-left"></div>
  </div>
  <div class="item">
    <p>右：</p>
    <div class="rectangle rectangle-right"></div>
  </div>
</body>

</html>
